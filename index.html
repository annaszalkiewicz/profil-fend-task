<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="jasmine/lib/jasmine-{#.#.#}/jasmine_favicon.png"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="jasmine/lib/jasmine-{#.#.#}/jasmine.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<!-- build:css -->
		<link rel="stylesheet" href="./css/styles.css" />
		<!-- endbuild -->
		<title>Frontend Task</title>
	</head>
	<body>
		<a href="#main" role="button" class="skip_link">Skip to content</a>
		<div class="container">
			<header class="header" id="header">
				<i class="material-icons">live_tv</i>
				<h1 class="header_heading">
					What would you like to watch?
				</h1>
			</header>
			<section class="search_container">
				<form class="form" id="form">
					<label for="name" class="form_label">
						Search your series by name
					</label>
					<div class="form_input">
						<input
							type="text"
							name="name"
							id="name"
							class="input form_input--text"
							placeholder="Type series title here..."
							minlength="1"
							required
						/>
						<button type="submit" class="primary_button form_input--submit">
							<i class="material-icons">search</i>
						</button>
					</div>
				</form>
			</section>
			<div class="main_container">
				<aside class="options_container" id="filters">
					<hr class="break" />
					<form class="filters" id="sortAndFilters">
						<div class="filter_container">
							<div class="filter_rating">
								<label for="filter" class="filter_header"
									>Filter by rating:</label
								>
								<select name="filter-by" id="filterByRating" class="input">
									<option value="">Select option</option>
									<option value="9">9+</option>
									<option value="8">8+</option>
									<option value="7">7+</option>
									<option value="6">6+</option>
									<option value="5">5+</option>
									<option value="4">4+</option>
									<option value="3">3+</option>
									<option value="2">2+</option>
									<option value="1">1+</option>
								</select>
							</div>
							<div class="filter_releaseDate">
								<label for="filterByReleaseDate">Filter by release date:</label>
								<input
									type="number"
									name="filter-y-name"
									id="filterByReleaseDate"
									min="1900"
									max="2019"
									class="input"
									placeholder="Type release year"
								/>
							</div>
							<div class="sort_container">
								<label for="sort" class="sort_header">Sort by:</label>
								<select name="sort-by" id="sort" class="input">
									<option value="">Select option</option>
									<option value="az">A-Z</option>
									<option value="za">Z-A</option>
									<option value="highestRating">Highest Rating</option>
									<option value="lowestRating">Lowest Rating</option>
									<option value="newest">Newest Series</option>
									<option value="oldest">Oldest Series</option>
								</select>
							</div>
						</div>
						<button type="submit" class="primary_button filters_button--submit">
							Filter
						</button>
					</form>
					<hr class="break" />
				</aside>
				<main class="main" id="main">
					<div class="results_container" id="results"></div>
				</main>
			</div>
			<p class="results_nomore" id="results_nomore">
				No more results to show
			</p>
			<footer class="footer" id="footer">
				<div class="footer_row">
					<p class="footer_paragraph">
						Copyright &copy; <span id="footer_date"></span>
					</p>
				</div>
				<div class="footer_row">
					<p class="footer_paragraph">
						Designed & developed by
						<a
							href="https://mywebgraphicdesign.com"
							target="_blank"
							rel="noopener noreferrer"
							>Anna Sza≈Çkiewicz
						</a>
					</p>
				</div>
			</footer>
			<a
				href="#header"
				class="primary_button scroll_top"
				role="button"
				id="scrollToTop"
			>
				<i class="material-icons">keyboard_arrow_up</i>
			</a>
		</div>
		<!-- build:js -->
		<script type="module" src="./js/app.mjs"></script>
		<!-- endbuild -->
		<script
			type="text/javascript"
			src="jasmine/lib/jasmine-{3.5.0}/jasmine.js"
		></script>
		<script
			type="text/javascript"
			src="jasmine/lib/jasmine-{3.5.0}/jasmine-html.js"
		></script>
		<script
			type="text/javascript"
			src="jasmine/lib/jasmine-{3.5.0}/boot.js"
		></script>
	</body>
</html>
