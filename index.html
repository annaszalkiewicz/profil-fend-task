<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Task</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1 class="header_heading">
					Find your series
				</h1>
			</header>
			<main class="main">
				<form class="form" id="form">
					<div class="form_row">
						<label for="name" class="form_label">
							Search your series by name
						</label>
					</div>
					<div class="form_row">
						<input
							type="text"
							name="name"
							id="name"
							class="form_input form_input--text"
							minlength="1"
							required
						/>
						<input
							type="submit"
							value="Find"
							class="form_input form_input--button"
						/>
					</div>
				</form>
				<div class="options_container">
					<div class="sort_container">
						<label for="sort" class="sort_header">Sort by:</label>
						<select name="sort-by" id="sort">
							<option value="">Select option</option>
							<option value="az">A-Z</option>
							<option value="za">Z-A</option>
							<option value="highestRating">Highest Rating</option>
							<option value="lowestRating">Lowest Rating</option>
							<option value="newest">Newest Series</option>
							<option value="oldest">Oldest Series</option>
						</select>
					</div>
					<div class="filter_container">
						<label for="filter" class="filter_header">Filter by status:</label>
						<select name="filter-by" id="filterByStatus">
							<option value="">Select filter</option>
							<option value="Running">Running</option>
							<option value="Ended">Ended</option>
							<option value="In Development">In Development</option>
							<option value="To be Determined">To be Determined</option>
						</select>
					</div>
				</div>
				<div class="results_container" id="results"></div>
			</main>
			<footer class="footer">
				<div class="footer_row">
					<p class="footer_paragraph">
						Copyright &copy; <span id="footer_date"></span>
					</p>
				</div>
				<div class="footer_row">
					<p class="footer_paragraph">
						Designed & developed by
						<a
							href="https://mywebgraphicdesign.com"
							target="_blank"
							rel="noopener noreferrer"
							>Anna Sza≈Çkiewicz
						</a>
					</p>
				</div>
			</footer>
		</div>
		<script type="module" src="./js/app.mjs"></script>
	</body>
</html>
