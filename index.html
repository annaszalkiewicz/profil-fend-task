<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Task</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1 class="header_heading">
					What would you like to watch?
				</h1>
			</header>
			<section class="search_container">
				<form class="form" id="form">
					<label for="name" class="form_label">
						Search your series by name
					</label>
					<div class="form_input">
						<input
							type="text"
							name="name"
							id="name"
							class="input form_input--text"
							placeholder="Type series title here..."
							minlength="1"
							required
						/>
						<button type="submit" class="primary_button form_input--submit">
							<i class="material-icons">search</i>
						</button>
					</div>
				</form>
			</section>
			<aside class="options_container" id="filters">
				<hr class="break" />
				<form class="filters">
					<div class="sort_container">
						<label for="sort" class="sort_header">Sort by:</label>
						<select name="sort-by" id="sort" class="input">
							<option value="">Select option</option>
							<option value="az">A-Z</option>
							<option value="za">Z-A</option>
							<option value="highestRating">Highest Rating</option>
							<option value="lowestRating">Lowest Rating</option>
							<option value="newest">Newest Series</option>
							<option value="oldest">Oldest Series</option>
						</select>
					</div>
					<div class="filter_container">
						<div class="filter_status">
							<label for="filter" class="filter_header"
								>Filter by status:</label
							>
							<select name="filter-by" id="filterByStatus" class="input">
								<option value="">Select filter</option>
								<option value="Running">Running</option>
								<option value="Ended">Ended</option>
								<option value="In Development">In Development</option>
								<option value="To be Determined">To be Determined</option>
							</select>
						</div>
						<div class="filter_releaseDate">
							<label for="filterByReleaseDate">Filter by release date:</label>
							<input
								type="number"
								name="filter-y-name"
								id="filterByReleaseDate"
								min="1900"
								max="2019"
								class="input"
								placeholder="Type release year"
							/>
						</div>
					</div>
					<button type="submit" class="primary_button filters_button--submit">
						Filter
					</button>
				</form>
				<hr class="break" />
			</aside>
			<main class="main">
				<div class="results_container" id="results"></div>
			</main>
			<footer class="footer">
				<div class="footer_row">
					<p class="footer_paragraph">
						Copyright &copy; <span id="footer_date"></span>
					</p>
				</div>
				<div class="footer_row">
					<p class="footer_paragraph">
						Designed & developed by
						<a
							href="https://mywebgraphicdesign.com"
							target="_blank"
							rel="noopener noreferrer"
							>Anna Sza≈Çkiewicz
						</a>
					</p>
				</div>
			</footer>
		</div>
		<script type="module" src="./js/app.mjs"></script>
	</body>
</html>
