<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Task</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1 class="header_heading">
					Find your series
				</h1>
			</header>
			<main class="main">
				<div class="form">
					<div class="form_row">
						<label for="name" class="form_label">
							Search your series by name
						</label>
					</div>
					<div class="form_row">
						<input
							type="text"
							name="name"
							id="name"
							class="form_input form_input--text"
						/>
						<input
							type="submit"
							value="Find"
							class="form_input form_input--button"
						/>
					</div>
				</div>
				<div class="results_container" id="results">
					Here will be displayed search results
				</div>
			</main>
			<footer class="footer">
				<div class="footer_row">
					<p class="footer_paragraph">Copyright &copy; <span id="footer_date"></span></p>
				</div>
				<div class="footer_row">
					<p class="footer_paragraph">
						Designed & developed by
						<a
							href="https://mywebgraphicdesign.com"
							target="_blank"
							rel="noopener noreferrer"
							>Anna Sza≈Çkiewicz
						</a>
					</p>
				</div>
			</footer>
		</div>
		<script type="module" src="./js/app.mjs"></script>
	</body>
</html>
